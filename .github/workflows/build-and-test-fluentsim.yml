name: Build and test FluentSim
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '3.1'
    - run: dotnet build FluentSim/FluentSimulator.csproj
    - run: dotnet test FluentSimTests/FluentSimTests.csproj
